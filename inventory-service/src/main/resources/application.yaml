server:
  port: 8082

product-service:
  base-url: http://localhost:8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    db:
      enabled: true
    diskspace:
      enabled: true
  info:
    env:
      enabled: true

spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:mysql://localhost:3307/inventory_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: techuser
    password: techpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
    open-in-view: false

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: error
    org.hibernate.engine.jdbc.env.internal: error
    org.hibernate.orm.deprecation: error
    org.springframework: warn
    com.jdvergara.techtest: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

info:
  app:
    name: Inventory Service
    description: Microservicio de gesti√≥n de inventario
    version: 1.0.0
    port: 8082
